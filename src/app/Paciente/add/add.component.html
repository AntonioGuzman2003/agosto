<div class="container mt-5">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="card">
          <div class="card-body text-center">
            <form>
              <div class="mb-3">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control form-control-lg" placeholder="Nombre" [(ngModel)]="paciente.nombre">
              </div>
  
              <div class="mb-3">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" class="form-control form-control-lg" placeholder="Edad" [(ngModel)]="paciente.edad">             
              </div>
  
              <div class="mb-3">
                <label for="telefono">Teléfono:</label>
                <input type="number" id="telefono" name="telefono" class="form-control form-control-lg" placeholder="Teléfono" [(ngModel)]="paciente.telefono">
              </div>
  
              <div class="mb-3">
                <button (click)="Guardar()" class="btn btn-danger">ACEPTAR</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
